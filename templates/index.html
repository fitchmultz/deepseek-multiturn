<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .auto-user-message {
            background-color: #F3E8FF;
            border-left: 4px solid #9333EA;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold mb-4">DeepSeek Chat</h1>

            <div class="flex space-x-4 mb-4">
                <button id="toggleAuto" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Toggle Auto Mode
                </button>
                <button id="toggleReasoning" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    Toggle Reasoning
                </button>
            </div>

            <div id="chat-container" class="h-96 overflow-y-auto mb-4 p-4 border rounded">
                <!-- Chat messages will appear here -->
            </div>

            <div class="flex space-x-2">
                <input type="text" id="userInput"
                       class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Type your message...">
                <button id="sendButton" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const toggleAutoButton = document.getElementById('toggleAuto');
        const toggleReasoningButton = document.getElementById('toggleReasoning');

        function addMessage(content, isUser = false, isReasoning = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 p-4 rounded ${
                isReasoning ? 'bg-yellow-100' :
                isUser ? 'bg-blue-100 ml-auto' : 'bg-gray-100'
            } ${isUser ? 'max-w-[80%]' : 'max-w-[80%]'}`;

            const renderedContent = marked.parse(content);
            messageDiv.innerHTML = renderedContent;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addAutoUserMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-4 p-4 rounded bg-purple-100 ml-auto max-w-[80%]';
            messageDiv.innerHTML = `
                <div class="text-xs text-purple-600 mb-1">Auto User</div>
                ${marked.parse(content)}
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // Add user message
    addMessage(message, true);
    userInput.value = '';

    // Create EventSource for streaming response
    const response = await fetch('/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message }),
    });

    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let assistantResponse = '';
    let reasoningResponse = '';

    while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value);
        const lines = chunk.split('\n');

        for (const line of lines) {
            if (line.startsWith('data: ')) {
                const data = JSON.parse(line.slice(6));

                switch (data.type) {
                    case 'content':
                        assistantResponse += data.chunk;
                        // Update the assistant's message in real-time
                        const assistantDiv = document.querySelector('.assistant-response');
                        if (assistantDiv) {
                            assistantDiv.innerHTML = marked.parse(assistantResponse);
                        } else {
                            const newDiv = document.createElement('div');
                            newDiv.className = 'assistant-response mb-4 p-4 rounded bg-gray-100 max-w-[80%]';
                            newDiv.innerHTML = marked.parse(assistantResponse);
                            chatContainer.appendChild(newDiv);
                        }
                        break;

                    case 'reasoning':
                        reasoningResponse += data.chunk;
                        // Update the reasoning message
                        const reasoningDiv = document.querySelector('.reasoning-response');
                        if (reasoningDiv) {
                            reasoningDiv.innerHTML = marked.parse(reasoningResponse);
                        } else {
                            const newDiv = document.createElement('div');
                            newDiv.className = 'reasoning-response mb-4 p-4 rounded bg-yellow-100 max-w-[80%]';
                            newDiv.innerHTML = marked.parse(reasoningResponse);
                            chatContainer.appendChild(newDiv);
                        }
                        break;

                    case 'auto_user':
                        // Reset assistant and reasoning responses for next round
                        assistantResponse = '';
                        reasoningResponse = '';
                        // Remove existing response divs
                        document.querySelector('.assistant-response')?.remove();
                        document.querySelector('.reasoning-response')?.remove();
                        // Add auto-user message
                        addAutoUserMessage(data.content);
                        break;

                    case 'error':
                        console.error('Error:', data.message);
                        addMessage(`Error: ${data.message}`, false);
                        break;
                }
            }
            }
        }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendButton.addEventListener("click", sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        toggleAutoButton.addEventListener('click', async () => {
            const response = await fetch('/toggle_auto', { method: 'POST' });
            const data = await response.json();
            toggleAutoButton.classList.toggle('bg-blue-700', data.auto_mode);
        });

        toggleReasoningButton.addEventListener('click', async () => {
            const response = await fetch('/toggle_reasoning', { method: 'POST' });
            const data = await response.json();
            toggleReasoningButton.classList.toggle('bg-green-700', data.show_reasoning);
        });
    </script>
</body>
</html>
