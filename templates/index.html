<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .auto-user-message {
            background-color: #F3E8FF;
            border-left: 4px solid #9333EA;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold mb-4">DeepSeek Chat</h1>

            <div class="flex space-x-4 mb-4">
                <button id="toggleAuto" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Toggle Auto Mode
                </button>
                <button id="toggleReasoning" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    Toggle Reasoning
                </button>
            </div>

            <div id="chat-container" class="h-96 overflow-y-auto mb-4 p-4 border rounded">
                <!-- Chat messages will appear here -->
            </div>

            <div class="flex space-x-2">
                <input type="text" id="userInput"
                       class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Type your message...">
                <button id="sendButton" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const toggleAutoButton = document.getElementById('toggleAuto');
        const toggleReasoningButton = document.getElementById('toggleReasoning');

        function addMessage(content, isUser = false, isReasoning = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 p-4 rounded ${
                isReasoning ? 'bg-yellow-100' :
                isUser ? 'bg-blue-100 ml-auto' : 'bg-gray-100'
            } ${isUser ? 'max-w-[80%]' : 'max-w-[80%]'}`;

            const renderedContent = marked.parse(content);
            messageDiv.innerHTML = renderedContent;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addAutoUserMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-4 p-4 rounded bg-purple-100 ml-auto max-w-[80%]';
            messageDiv.innerHTML = `
                <div class="text-xs text-purple-600 mb-1">Auto User</div>
                ${marked.parse(content)}
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            userInput.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let assistantResponse = '';
            let reasoningResponse = '';
            let currentAssistantDiv = null;
            let currentReasoningDiv = null;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = JSON.parse(line.slice(6));

                        switch (data.type) {
                            case 'content':
                                assistantResponse += data.chunk;
                                if (!currentAssistantDiv) {
                                    currentAssistantDiv = document.createElement('div');
                                    currentAssistantDiv.className = 'mb-4 p-4 rounded bg-gray-100 max-w-[80%]';
                                    chatContainer.appendChild(currentAssistantDiv);
                                }
                                currentAssistantDiv.innerHTML = marked.parse(assistantResponse);
                                break;

                            case 'reasoning':
                                reasoningResponse += data.chunk;
                                if (!currentReasoningDiv) {
                                    currentReasoningDiv = document.createElement('div');
                                    currentReasoningDiv.className = 'mb-4 p-4 rounded bg-yellow-100 max-w-[80%]';
                                    chatContainer.appendChild(currentReasoningDiv);
                                }
                                currentReasoningDiv.innerHTML = marked.parse(reasoningResponse);
                                break;

                            case 'auto_user':
                                // Finalize current assistant response
                                if (currentAssistantDiv) {
                                    currentAssistantDiv.innerHTML = marked.parse(assistantResponse);
                                    currentAssistantDiv = null;
                                }
                                if (currentReasoningDiv) {
                                    currentReasoningDiv.innerHTML = marked.parse(reasoningResponse);
                                    currentReasoningDiv = null;
                                }

                                // Reset for next round
                                assistantResponse = '';
                                reasoningResponse = '';

                                // Add auto-user message
                                const autoUserDiv = document.createElement('div');
                                autoUserDiv.className = 'mb-4 p-4 rounded bg-purple-100 ml-auto max-w-[80%]';
                                autoUserDiv.innerHTML = `
                                    <div class="text-xs text-purple-600 mb-1">Auto User</div>
                                    ${marked.parse(data.content)}
                                `;
                                chatContainer.appendChild(autoUserDiv);
                                break;

                            case 'error':
                                console.error('Error:', data.message);
                                const errorDiv = document.createElement('div');
                                errorDiv.className = 'mb-4 p-4 rounded bg-red-100 max-w-[80%]';
                                errorDiv.innerHTML = `Error: ${data.message}`;
                                chatContainer.appendChild(errorDiv);
                                break;
                        }

                        // Scroll to bottom after each update
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }
                }
            }
        }

        sendButton.addEventListener("click", sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        toggleAutoButton.addEventListener('click', async () => {
            const response = await fetch('/toggle_auto', { method: 'POST' });
            const data = await response.json();
            toggleAutoButton.classList.toggle('bg-blue-700', data.auto_mode);
        });

        toggleReasoningButton.addEventListener('click', async () => {
            const response = await fetch('/toggle_reasoning', { method: 'POST' });
            const data = await response.json();
            toggleReasoningButton.classList.toggle('bg-green-700', data.show_reasoning);
        });
    </script>
</body>
</html>
